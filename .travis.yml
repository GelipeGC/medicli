sudo: required
language: php
dist: trusty

php:
  - 7.2

services:
  - mysql

before_script:
  - cp .env.travis .env
  - mysql -e 'create database medicli_tests;'
  - composer self-update
  - composer install --no-interaction
  - php artisan key:generate
  - php artisan migrate --seed

script:
  - vendor/bin/phpunit

notifications:
  email:
    recipients:
      - felipe-guzman.c@hotmail.com
    on-success: always
    on-failure: always
